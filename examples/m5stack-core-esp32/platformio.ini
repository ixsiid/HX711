[platformio]
default_envs = m5stack-core-esp32

[env:m5stack-core-esp32]
platform = espressif32
board = m5stack-core-esp32
framework = espidf

monitor_speed = 115200
monitor_filters = direct

lib_extra_dirs = ../../../

lib_deps =
	https://github.com/ixsiid/ili9340#master

build_type = debug
build_flags = 

